                <h1 class="form-heading">Try premium resume templates</h1>
                <p class="form-description">Subheading description can be added here</p>
            </div>
            <div class="form-details">
                <div class="form-inputs">
                    <div class="name-filds">
                        <div class="input-box">
                            <label>first name</label>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>
                        <div class="input-box">
                            <label>last name</label>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <div class="input-box">
                        <label>your email</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <label>Subject</label>
                        <input type="text" placeholder="Enter your subject" required>
                    </div>
                    <div class="input-box">
                        <label>Message</label>
                        <textarea class="textarea-input" name="Message" placeholder="Enter your message"></textarea>
                    </div>
                    <button class="btn">Submit Message</button>
